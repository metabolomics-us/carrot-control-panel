<form novalidate [formGroup]="form">
  <div class="form-row">
    <div class="col-md-12 mb-3">
      <h5>Mark MS/MS Samples</h5>
      
      <table class="table table-striped mb-3">
        <tr>
          <th></th>
          <th>#</th>
          <th>Filename</th>
          <th>Label</th>
          <th>Comment</th>
        </tr>
        <tr *ngFor="let sample of data.sampleData; index as i">
          <td><input type="checkbox" *ngIf="sample.userdata" formControlName="{{i}}"></td>
          <td>{{i + 1}}</td>
          <td>{{sample.filename.split('_MX')[0]}}</td>
          <td>{{sample.userdata ? sample.userdata.label : ''}}</td>
          <td>{{sample.userdata ? sample.userdata.comment : ''}}</td>
        </tr>
      </table>

      <h5 class="mb-3">Marked {{countMSMS()}} samples for MS/MS injections</h5>

      <button type="submit" class="btn btn-primary" (click)="nextStep()" [disabled]="!form.valid">
        Create Acquisition Table
      </button>
    </div>
  </div>
</form>
