<form novalidate [formGroup]="form">
  <div class="form-row">
    <div class="col-md-12 mb-3">
      <h5>Mark MS/MS Samples</h5>
      
      <table class="table table-striped mb-3">
        <tr>
          <th></th>
          <th>#</th>
          <th>Filename</th>
          <th>Label</th>
          <th>Comment</th>
        </tr>
        <tr *ngFor="let sample of data.acquisitionData; index as i">
          <td><input type="checkbox" *ngIf="sample.userdata" formControlName="{{i}}"></td>
          <td>{{i + 1}}</td>
          <td>{{sample.filename.split('_MX')[0]}}</td>
          <td>{{sample.userdata ? sample.userdata.label : ''}}</td>
          <td>{{sample.userdata ? sample.userdata.comment : ''}}</td>
        </tr>
      </table>

      <h5 class="mb-3">Marked {{countMSMS()}} samples for MS/MS injections</h5>

      <div>
        <button type="submit" class="btn btn-info" (click)="lastStep()" [disabled]="!form.valid">
          <i class="fa fa-arrow-left"></i> Back
        </button>

        <button type="submit" class="btn btn-primary pull-right" (click)="nextStep()" [disabled]="!form.valid">
          Create Acquisition Table <i class="fa fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
</form>
