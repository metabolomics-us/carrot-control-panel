<form novalidate [formGroup]="form">
  <div class="form-row">
    <div class="col-md-12 mb-5">
      <label>Operator Initials (2 letters only):</label>
      <input type="text" class="form-control" formControlName="operator"
        [ngClass]="displayFieldCss('operator')" required maxlength="2">
      <div class="invalid-feedback" *ngIf="!isValid('operator')">
        Please enter your 2-character initials
      </div>
    </div>
  </div>

  <div class="form-row text-center">
    <div class="col mb-3" *ngFor="let platform of platforms">
      <label>{{platform}}</label><br>
      <input type="radio" name="platform" [value]="platform" formControlName="platform">
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-12 mb-5">
      <label>Instrument:</label>
      <select class="form-control" formControlName="instrument">
        <option [ngValue]="null">Select Instrument</option>
        <option *ngFor="let instrument of instruments" [ngValue]="instrument">{{instrument}}</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="col-sm-3 mb-3">
      <label>Reaction Blanks</label><br>
      <input type="checkbox" class="form-control-lg" formControlName="blankEnabled">
    </div>
    <div class="col-sm-5 mb-3">
      <label>Pre-injections</label>
      <input type="text" class="form-control" formControlName="blankPre"
             [ngClass]="displayFieldCss('blankPre')">
      <div class="invalid-feedback" *ngIf="!isValid('blankPre')">
        Number of pre-injections must be at least 1 (default: 1)
      </div>
    </div>
    <div class="col-sm-4 mb-3">
      <label>Frequency</label>
      <input type="text" class="form-control" formControlName="blankFrequency"
        [ngClass]="displayFieldCss('blankFrequency')">
      <div class="invalid-feedback" *ngIf="!isValid('blankFrequency')">
        Frequency must be at least 1
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="col-sm-3 mb-3">
      <label>QC</label><br>
      <input type="checkbox" formControlName="qcEnabled">
    </div>
    <div class="col-sm-5 mb-3">
      <label>Pre-injections</label>
      <input type="text" class="form-control" formControlName="qcPre"
             [ngClass]="displayFieldCss('qcPre')">
      <div class="invalid-feedback" *ngIf="!isValid('qcPre')">
        Number of pre-injections must be at least 1 (default: 1)
      </div>
    </div>
    <div class="col-sm-4 mb-3">
      <label>Frequency</label>
      <input type="text" class="form-control" formControlName="qcFrequency"
        [ngClass]="displayFieldCss('qcFrequency')">
      <div class="invalid-feedback" *ngIf="!isValid('qcFrequency')">
        Frequency must be at least 1
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="col-sm-12 mt-3 mb-3">
      <label>Randomize Samples</label><br>
      <input type="checkbox" formControlName="randomize">
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-warning" (click)="reset()">
      <i class="fa fa-repeat"></i> Restart
    </button>

    <button type="submit" class="btn btn-primary pull-right" (click)="nextStep()" [disabled]="!form.valid">
      Build File List <i class="fa fa-arrow-right"></i>
    </button>
  </div>
</form>
